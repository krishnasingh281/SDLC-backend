name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install -r requirements.txt
            pip install pytest
          fi

      - name: Show environment (debug)
        run: |
          python --version
          pip --version
          pip list

      - name: Run tests (pytest)
        env:
          # Keep CI output clean; you already filtered warnings locally
          PYTEST_ADDOPTS: "-q"
          # In case your app reads API_KEY from env during import
          API_KEY: "supersecret123"
        run: |
          python -m pytest

